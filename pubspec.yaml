name: gpa_app
description: GPA Calculator

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  # cloud_firestore: ^0.12.1
  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

# The following section is specific to Flutter.
flutter:
  uses-material-design: true
  assets:
   - assets/images/logo.png

  fonts:
    - family: Muli
      fonts:
        - asset: assets/fonts/Muli-Regular.ttf
          weight: 400
        - asset: assets/fonts/Muli-SemiBold.ttf
          weight: 500
        - asset: assets/fonts/Muli-Light.ttf
          weight: 300
        - asset: assets/fonts/Muli-ExtraLight.ttf
          weight: 200        
        - asset: assets/fonts/Muli-Bold.ttf
          weight: 600
